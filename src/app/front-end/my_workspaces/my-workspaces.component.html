<div [@routerTransition]>
    <h2 class="text-muted">My Workspaces </h2>
    <div class="row">
        <div class="col-md-3 mt-2" *ngFor="let workspace of allWorkspaces">
            <div>
                <div class="card card-inverse card-hover">
                    <div class="card-block">
                        <!--<h4 class="card-title">{{workspace.ws_name}}</h4>-->
                        <div class="card-title">
                            <inline-editor type="text" [(ngModel)]="workspace.ws_name"
                                           (onSave)="renameWorkspace($event,workspace)" name="editableText1"
                                           size="37" min="3" max="100" pattern="^[a-zA-Z]{1,3}" hideButtons="true"
                                           required="true"></inline-editor>
                        </div>
                        <!--<p class="card-text">-->
                        <!--</p>-->
                        <a [routerLink]="['/workspace-details',workspace.ROWID]" class="btn btn-primary">Details</a>
                        <!--<a href="javascript:void(0)" class="btn btn-primary" (click)="workspaceDetail(workspace.ROWID)">Details</a>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-2">
            <div>
                <div class="card card-inverse" style="background-color: #333; border-color: #333;max-height: 116px;">
                    <div class="card-block" (click)="createWS()">
                        <h4 class="card-title text-center"><i class="fa fa-plus fa-3x"></i> </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
